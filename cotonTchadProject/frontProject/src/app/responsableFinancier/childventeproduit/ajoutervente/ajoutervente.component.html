<h1 mat-dialog-title style="text-align:center;">Remplir le formulaire</h1><br>
<div mat-card-content >
    <mat-label style="font-size:16px;">Image</mat-label><br>
    <img [src]="ProduitImage" name="photo" width="50" height="50" />
    
   <input class="form-control" type="file" [(ngModel)]="produit.image" (change)="HandleFileInput($any($event).target.files)"  ><br>

  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Réference</mat-label>
    <input matInput type="text"  name="reference" [(ngModel)]="produit.reference">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Catégorie</mat-label>
    <input matInput name="categorie" [(ngModel)]="produit.categorie" type="text" >
  </mat-form-field>


  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Description</mat-label>
    <input matInput  type="text" name="Description" [(ngModel)]="produit.description">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Prix De Vente</mat-label>
    <input matInput name="prix" [(ngModel)]="produit.prix_de_vente" type="text" >
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Quantite</mat-label>
    <input matInput name="quantite" [(ngModel)]="produit.quantite" type="text" >
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Mois </mat-label>
    <input matInput name="mois" [(ngModel)]="produit.mois" type="text" >
  </mat-form-field>
  
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button  id="btn2" mat-dialog-close>Fermer</button>
<button style="margin-left:8px;" mat-raised-button  id="btn" (click)="registerProduct()">Ajouter Produit</button>
</div>
