<app-headerfinancier (toggleSideBarForMe)="sideBarToggler()"></app-headerfinancier>
<mat-sidenav-container>
    <mat-sidenav mode="side" [opened]="sideBarOpen">
        <app-sidenavfinancier> </app-sidenavfinancier>
    </mat-sidenav>
        <mat-sidenav-content> 
            <div>
                <div class="vehiculetable" style="margin-top:30px;" >
                  <div>
                    <form class="form-inline my-2 my-lg-0" style="margin-left:900px;">
                      <input class="form-control mr-sm-2" name="nom"  type="search" placeholder="Entrer le nom du client" 
                      aria-label="Search" style="width:250px;" [(ngModel)]="nom">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="search()">Search</button>
                    </form>
                    <button  type="button" class="button" id="buttonbesoin" style="vertical-align:middle" (click)=" openDialog()">
                      <mat-icon class="add">queue</mat-icon><span>&nbsp;&nbsp;&nbsp;&nbsp;Ajouter un Client</span></button>
                    
                  </div>
                  <div style="overflow-x: auto;">
                    <table class="table" style="width:1200px;" >
                        <thead style="background-color:#06a86d;color:white">
                            <tr>
                              <th scope="col" class="styleheader">Id</th>
                              <th scope="col" class="styleheader">Nom</th>
                              <th scope="col" class="styleheader">Prénom</th>
                              <th scope="col" class="styleheader">Adresse</th>
                              <th scope="col" class="styleheader">Pays</th>
                              <th scope="col" class="styleheader">N de téléphone</th>
                              <th scope="col" class="styleheader">Date de Commande</th>
                              <th scope="col" class="styleheader">&nbsp;&nbsp;&nbsp;Action</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let client of clients | paginate:{itemsPerPage:4,currentPage:p}" >
                                <td scope="row">
                                  {{client.id}}</td>
                                <td>{{client.nom}}</td>
                                <td>{{client.prenom}}</td>
                                <td>{{client.adresse}}</td>
                                <td>{{client.pays}}</td>
                                <td>{{client.phone}}</td>
                                <td>{{client.dateDeCommande}}</td>
                                <td><div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                  <button  type="button" class="btn btn-success" (click)="deleteClient(client.id)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                                  </svg></button>&nbsp;&nbsp;
                                  <button type="button" class="btn btn-warning" (click)="gomodify(client)"  >
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                                  </svg></button>
                                </div></td>
                              </tr>
                          </tbody>
                          <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </table>
                    
                </div>
             </div>
            </div>  
        </mat-sidenav-content>
    </mat-sidenav-container>
