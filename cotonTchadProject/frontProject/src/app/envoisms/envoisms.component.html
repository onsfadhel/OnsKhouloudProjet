<div class="body">
  <mat-toolbar class="toolbarClass">
      <button mat-button disabled>
        <img class="logo-icon"  src="assets/images/CTDn.png" >       
      </button>   
    </mat-toolbar>
    <video autoplay loop id="myVideo">
      <source src="assets/images/ctdv.mp4" type="video/mp4">
    </video>

    <div class="form">
      <div class="container-fluid form">
          <div class="row form-row ">
              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                  <div class="card my-5">
                      <div class="card-body">
                          <h1 class="card-title text-center">Authentification à 2 facteurs</h1>
                          
                          <div>
                              <div class="msgerreur">{{message}}</div>
                             
                                <form >

                                  <div class="form-group">
                                      <label style="margin-top:20px;" >Code de vérification</label>
                                      <input type="password"
                                            name="password"
                                            [(ngModel)]="codeSms"
                                            required
                                            class="form-control"
                                            id="changePassword"
                                            placeholder="Enter code de connexion" >
                                  </div> <br> <br>
                                  <a class="link" (click)="envoisms()" >Evoyer un code de connexion par textos ?</a>
  
                                  <button type="button" (click)="envoicode()"  class="btn" >Se Connecter</button>
                              </form><br>
                              
                          </div>
                      </div>
                  </div>
              </div>
          </div>
  
  </div>
</div>
