<app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>
<mat-sidenav-container>
    <mat-sidenav mode="side" [opened]="sideBarOpen">
        <app-sidenavbar> </app-sidenavbar>
    </mat-sidenav>
    
     <mat-sidenav-content> 
    
    <br><br>
      <div style="margin-left:30px;color:#2c91a5;"><h1><b>Modifier votre Chauffeur</b></h1></div><br><br><br>
      <div mat-card-content>
        
        <img style="margin-left:20px;" [src]="selectedChauffeur.photo" name="photo" width="200" height="200" name="filename" /><br><br>
        <input class="form-control" id="file" name="photo" [(ngModel)]="selectedChauffeur.photo" type="file"  (change)="HandleFileInput($any($event).target.files)"  ><br>
            <div class="formgenerale">
                <h2> <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
                  </svg>&nbsp;&nbsp;Informations Génerales </h2>
                <hr class="dropdown-divider"><br><br> 
                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputPassword6" class="col-form-label"><h3><b>Nom du chauffeur</b></h3></label>
                    </div>
                    <div class="col-auto">
                      <input class="form-control" style="width:300px;"[(ngModel)]="selectedChauffeur.nom" type="text">
                    </div>
                  </div>  
                  <br>
                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputPassword6" class="col-form-label"><h3><b>Prénom du chauffeur</b></h3></label>
                    </div>
                    <div class="col-auto">
                      <input class="form-control" style="width:300px;"[(ngModel)]="selectedChauffeur.prenom" type="text">
                    </div>
                  </div>  
                  <br>
                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputPassword6" class="col-form-label"><h3><b>Date de naissance</b></h3></label>
                    </div>
                    <div class="col-auto">
                      <input class="form-control" style="width:300px;" name="birthday" [(ngModel)]="selectedChauffeur.Birthday" type="date">
                    </div>
                  </div>  
                  <br>
                  
               
                </div>
                <div class="formcontact">
                    <h2><svg xmlns="http://www.w3.org/2000/svg" width="20" height="18" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                      </svg> &nbsp;Contact </h2>
                    <hr class="dropdown-divider"><br><br>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label"><h3><b>N du téléphone</b></h3></label>
                        </div>
                        <div class="col-auto">
                          <input class="form-control" style="width:300px;" name="phone" [(ngModel)]="selectedChauffeur.phone" type="phone">
                        </div>
                      </div>  
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label"><h3><b>Adresse</b></h3></label>
                        </div>
                        <div class="col-auto">
                          <input class="form-control" style="width:300px;" name="adresse" [(ngModel)]="selectedChauffeur.adresse" type="text">
                        </div>
                    </div>  

                </div>
                <div class="formsalaire">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label"><h3><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-coin" viewBox="0 0 16 16">
                            <path d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9H5.5zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518l.087.02z"/>
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
                          </svg>&nbsp;<b>Salaire du chauffeur</b></h3></label>
                        </div>
                        <div class="col-auto">
                          <input class="form-control" style="width:300px;" name="salaire" [(ngModel)]="selectedChauffeur.salaire" type="tnumber">
                        </div>
                    </div>  
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label"><h3><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-heading" viewBox="0 0 16 16">
                            <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                            <path d="M3 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-1z"/>
                          </svg>&nbsp;<b>Permis de conduite</b></h3></label>
                        </div>
                        <div class="col-auto">
                          <input class="form-control" style="width:300px;" name="permis"  [(ngModel)]="selectedChauffeur.permis" type="text">
                        </div>
                    </div>  
    
                </div>
     
        </div>
      <div mat-dialog-action style="text-align:center;" >
      <button  mat-raised-button  id="btn" (click)="updateChauffeur()" >
        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
          <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
        </svg>
        Modifier Chauffeur</button>
      </div>
    </mat-sidenav-content>
</mat-sidenav-container>
