<h1 mat-dialog-title style="text-align:center;">Remplir le formulaire</h1><br>
<div mat-card-content >
    <mat-label style="font-size:16px;">Image</mat-label><br>
    <img [src]="chauffeurImage" name="photo" width="50" height="50" /> <br>
    <input class="form-control" type="file" [(ngModel)]="chauffeur.photo" (change)="HandleFileInput($any($event).target.files)"  ><br>

  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Nom </mat-label>
    <input matInput type="text"  name="nom" [(ngModel)]="chauffeur.nom">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Prénom</mat-label>
    <input matInput name="prenom" [(ngModel)]="chauffeur.prenom" type="text" >
  </mat-form-field>


  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Date de naissance</mat-label>
    <input matInput  type="date" [(ngModel)]="chauffeur.Birthday">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Adresse</mat-label>
    <input matInput name="chauffeur" [(ngModel)]="chauffeur.adresse" type="text" class="form-control">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">N téléphone</mat-label>
    <input matInput name="phone" [(ngModel)]="chauffeur.phone" type="text" class="form-control">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Permis</mat-label>
    <input matInput name="permis" [(ngModel)]="chauffeur.permis" type="text" class="form-control">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Salaire </mat-label>
    <input matInput name="Salaire" [(ngModel)]="chauffeur.salaire" type="number" class="form-control">
  </mat-form-field>
  
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button  id="btn2" mat-dialog-close>Fermer</button>
<button style="margin-left:8px;" mat-raised-button  id="btn" (click)="registervehicule()">Ajouter Chauffeur</button>
</div>
