<h1 mat-dialog-title style="text-align:center;">Creation Bordereau</h1><br>
<div mat-card-content>
  <mat-form-field appearance="outline">
    <mat-label style="font-size:20px;">N° Bordereau</mat-label>
    <input matInput type="text"  name="num" [(ngModel)]="bordli.num">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Date </mat-label>
    <input matInput name="fate" [(ngModel)]="bordli.date" type="date" >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label style="font-size:20px;">Designation</mat-label>
    <input matInput type="text"  name="designation" [(ngModel)]="bordli.designation">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Quantite </mat-label>
    <input matInput name="qte" [(ngModel)]="bordli.qte" type="number" class="form-control">
  </mat-form-field>


  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Modalité Livraison</mat-label>
    <mat-select name="type" [(ngModel)]="bordli.model_liv"  id="inlineFormCustomSelect">
      <mat-option value="Envoi Économique">envoi économique  >2-3jrs </mat-option>
      <mat-option value="Envoi Rapide">envoi rapide  >24-48h </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Modalité Paiement</mat-label>
    <mat-select name="type" [(ngModel)]="bordli.model_paie"  id="inlineFormCustomSelect">
      <mat-option value="Virement Bancaire">Virement Bancaire</mat-option>
      <mat-option value="Carte Crédit">Carte Crédit</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Date Paiement </mat-label>
    <input matInput name="date_paie" [(ngModel)]="bordli.date_paie" type="date" >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Date Livraison </mat-label>
    <input matInput name="date_liv" [(ngModel)]="bordli.date_liv" type="date" >
  </mat-form-field>

</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button  id="btn2" mat-dialog-close>Fermer</button>
<button style="margin-left:8px;" mat-raised-button (click)="registerbordli()" id="btn" >Ajouter Bordereau</button>
</div>
