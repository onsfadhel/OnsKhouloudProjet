<h1 mat-dialog-title style="text-align:center;">Remplir le formulaire</h1><br>
<div mat-card-content >
  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Nom </mat-label>
    <input matInput type="text"  name="nom" [(ngModel)]="utilisateur.nom">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Prénom</mat-label>
    <input matInput name="prenom" [(ngModel)]="utilisateur.prenom" type="text" >
  </mat-form-field>


  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Email</mat-label>
    <input matInput  type="Email" [(ngModel)]="utilisateur.email">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Mot de passe</mat-label>
    <input matInput name="password" [(ngModel)]="utilisateur.password" type="password" class="form-control">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">N téléphone</mat-label>
    <input matInput name="phone" [(ngModel)]="utilisateur.phone" type="text" class="form-control">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Adresse</mat-label>
    <input matInput name="adresse" [(ngModel)]="utilisateur.adresse" type="text" class="form-control">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Role</mat-label>
    <mat-select name="type" [(ngModel)]="utilisateur.role"  id="inlineFormCustomSelect">
        <mat-option value="Responsable logistique">Responsable logistique</mat-option>
        <mat-option value="Responsable financier">Responsable financier</mat-option>
        <mat-option value="COZOC">Cozoc</mat-option>
        <mat-option value="Responsable CGI">Responsable CGI</mat-option>
        <mat-option value="Responsable du production">Responsable du production</mat-option>
        <mat-option value="Responsable de pesage">Responsable de pesage</mat-option>
      </mat-select>
  </mat-form-field>
  
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button  id="btn2" mat-dialog-close>Fermer</button>
<button style="margin-left:8px;" mat-raised-button  id="btn" (click)="registerUser()">Ajouter Chauffeur</button>
</div>
