<h1 mat-dialog-title style="text-align:center;">Formulaire pour stock coton</h1><br>
<div mat-card-content>
  <mat-form-field appearance="outline">
    <mat-label style="font-size:20px;">Reference coton</mat-label>
    <input matInput type="text"  name="code" [(ngModel)]="coton.referencecoton">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;"> Entre </mat-label>
    <input matInput name="entre" [(ngModel)]="coton.entre" type="text" >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Sortie</mat-label>
    <input matInput name="sortie" [(ngModel)]="coton.sortie" type="text" >
    
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Association villageoise </mat-label>
    <input matInput name="qte" [(ngModel)]="coton.av" type="text" class="form-control">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label style="font-size:16px;">Id usine</mat-label>
        <input matInput name="qte" [(ngModel)]="coton.usine_id" type="number" class="form-control">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label style="font-size:20px;">Mois </mat-label>
    <input matInput name="date" [(ngModel)]="coton.mois" type="number" class="form-control">
  </mat-form-field>

</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button  id="btn2" mat-dialog-close>Fermer</button>
<button style="margin-left:8px;" mat-raised-button (click)="registercoton()" id="btn" >Sauvegarder</button>
</div>
